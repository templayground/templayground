<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

    <!-- local style sheets -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/tetris.css">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Snow Land</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <p>NANITUKUROKANA</p>
        </div>
        
        <!-- main -->
        <div class="main">
            <span class="window">
                <span class="tetris-container">
                    <canvas id="stage" width="210px" height="420px">
                    </canvas>
                    <span class="tetris-panel-container">
                      <p>Next:</p>
                        <canvas id="next" width="120px" height="120px">
                        </canvas>
                      <p>LINES:<span id="lines">0</span></p>
                      <p><span id="message"></span></p>
                      <div class="tetris-panel-container-padding"></div>
                    </span>
                </span>
            </span>
            <span class="controller">
              <table class="tetris-button-panel">
                <tr>
                  <td></td>
                  <td id="tetris-rotate-button" class="tetris-button">↑</td>
                  <td></td>
                </tr>
                <tr>
                  <td id="tetris-move-left-button"class="tetris-button">←</td>
                  <td class="tetris-button"></td>
                  <td id="tetris-move-right-button"class="tetris-button">→</td>
                </tr>
                <tr>
                  <td></td>
                  <td id="tetris-fall-button"class="tetris-button">↓</td>
                  <td></td>
                </tr>
              </table>
            </span>
        </div>
        
        <!-- footer -->
        <div class="footer">

        </div>
    </div>
    <!-- js -->
    <script type="text/javascript" src="./js/tetris.js"></script>
    <script src="./js/function.js"></script>
</body>
</html>
